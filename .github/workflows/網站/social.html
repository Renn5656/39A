    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 20px;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo h1 {
            color: #fff;
            font-size: 48px;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #000;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item img {
            width: 320px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-item h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .info-item p {
            font-size: 14px;
            margin: 5px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            color: #000;
            margin-top: 40px;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 2;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            transition: left 0.3s ease-in-out;
            z-index: 1;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .gallery img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
}

    border-radius: 8px;

}
